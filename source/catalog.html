<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="img/mishka-logo.svg" width="300" height="150" alt="Mishka">
      </a>
      <nav>
        <button class="main-nav__button" type="button">
          Открыть меню
        </button>
      </nav>
    </header>
    <main class="page-catalog">
      <h1 class="page-catalog__title">Каталог товаров</h1>
      <section class="catalog">
        <ul class="catalog__list">
          <li class="catalog__list-item">
            <img class="list-item__image" src="img/item-1.jpg" width="200" height="200" alt="Изображение товара «Зайчик-попрыгайчик»">
            <p class="list-item__title">Зайчик-попрыгайчик</p>
            <p class="list-item__parameters">Рост 30 см, вес 200 г</p>
            <p class="list-item__price">1 200 руб.</p>
          </li>
          <li class="catalog__list-item">
            <img class="list-item__image" src="img/item-2.jpg" width="200" height="200" alt="Изображение товара «Корзинка для белья»">
            <p class="list-item__title">Корзинка для белья</p>
            <p class="list-item__parameters">Диаметр 15 см, высота 10 см</p>
            <p class="list-item__price">690 руб.</p>
          </li>
          <li class="catalog__list-item">
            <img class="list-item__image" src="img/item-1.jpg" width="200" height="200" alt="Изображение товара «Большая корзинка для игрушек»">
            <p class="list-item__title">Большая корзинка для игрушек</p>
            <p class="list-item__parameters">Диаметр 30 см, высота 30 см</p>
            <p class="list-item__price">1 500 руб.</p>
          </li>
        </ul>
      </section>

    </main>
    <footer class="page-footer">
      <div class="page-footer__social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--instagram" href="#"><span class="visually-hidden">Инстаграм</span></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#"><span class="visually-hidden">Фейсбук</span></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--twitter" href="#"><span class="visually-hidden">Твиттер</span></a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <b class="copyright__text">Разработано</b>
          <img class="copyright__logo" src="img/htmlacademy.svg" width="60" height="60" alt="Лого htmlacademy">
        </a>
      </div>
    </footer>

  </body>

</html>
